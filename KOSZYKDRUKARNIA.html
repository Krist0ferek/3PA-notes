<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <h1>Zamówienie</h1>
     Wybierz Obraz
     <input type="file" id="plik" accept="image/png, image/jpeg" /></input> <br> <br>
     Liczba Kopii: 
     <input type="number" id="l_kopii"></input> <br> <br>
      
     <input type="radio" name="1" id="papierb" value="1.5">Papier błyszczący</input>
     <input type="radio" name="1" id="papierm" value="2">Papier matowy</input> <br> <br>

     <button id="dodaj">Dodaj do koszyka</button>

     <div id="koszyk">
          <h1>Koszyk</h1>
     </div>

     <script>
          document.querySelector("#dodaj").addEventListener("click",function(){
               let obraz = document.querySelector("#plik")
               let liczbak = document.querySelector("#l_kopii").value
               let papier_cena = document.querySelector("input[name='1']:checked").value 
               let zdj = document.createElement("img")
               zdj.src = URL.createObjectURL(document.querySelector("#plik").files[0])


               let cena_paragraf = document.createElement("p")
               let liczba_kopii = document.createElement("p")
               let cena = liczbak * papier_cena
               cena_paragraf.innerHTML="cena to: "+cena
               liczba_kopii.innerHTML="liczba kopii: "+liczbak

               document.querySelector("#koszyk").appendChild(cena_paragraf)
               document.querySelector("#koszyk").appendChild(liczba_kopii)
               

               document.querySelector("#koszyk").appendChild(zdj)
          })
     </script>
</body>
</html>
